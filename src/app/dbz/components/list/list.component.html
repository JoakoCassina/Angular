<h4>Listado Personajes</h4>
<ul class="list-group">
  <li *ngFor="let character of characeterList;
       let i = index;
       let isFirst = first,
       let isLast = last"
       class="list-group-item listCss" [ngClass]="{
        'list-group-item-primary': isFirst,
        'list-group-item-dark': isLast,
      }">
    <div>
      <span>{{i+1}}.</span>
      <span> {{character.name}}</span>
      <strong> - Power:</strong>
      <span>{{character.power}}</span>
    </div>
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">x</button>
  </li>
</ul>
